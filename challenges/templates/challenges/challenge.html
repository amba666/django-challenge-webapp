<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{month_name | title}}-Challenge</title>
</head>
<body>
    <h1>{{month_name}}'s Challenge</h1>
    {% if text is not None %}
      <h3>{{ text }}</h3>
    {% else %}
      <p>There is no challenge for this month</p>    
    {% endif %}

    
</body>
</html>
